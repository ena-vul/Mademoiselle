            <section class="contact">
                <div class="container-fluid">
                    <div class="row justify-content-center justify-content-xl-end">
                        <div class="col-12 col-lg-4">
                            <form class="contact-form" method="post" action="">
                                <h2 class="contact-title">Please contact us using the form below</h2>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" placeholder="Name and surname*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email address*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="subject" placeholder="Subject*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message" placeholder="Enter your message*" rows="5"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="contact-form" value="send" class="btn-more">Send message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-lg-5 contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13251.615118584104!2d151.20053381919746!3d-33.866370547028524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1617471261812!5m2!1ssr!2srs"  style="border:0;" allowfullscreen=""></iframe>
